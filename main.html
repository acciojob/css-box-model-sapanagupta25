<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: white;
        }

        .container {
            position: relative;
            display: inline-block;
            padding: 20px;
            background-color: white;
            border: 1px solid black;
        }

        .box {
            width: 300px;
            background-color: lightblue;
            border: 15px solid blue;
            padding: 50px;
            margin: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
            position: relative;
        }

        /* Labels */
        .label {
            position: absolute;
            background-color: white;
            padding: 2px 5px;
            font-size: 14px;
            border: 1px solid black;
            font-weight: bold;
        }

        .margin-label {
            top: -25px;
            left: 10px;
        }

        .border-label {
            top: -25px;
            left: 120px;
        }

        .padding-label {
            top: 10px;
            left: -80px;
        }

        .color-label {
            top: 10px;
            right: -80px;
        }

        .width-label {
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Dotted border inside */
        .inner-box {
            border: 2px dashed black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="label margin-label">margin 20px</span>
        <span class="label border-label">border 15px solid blue</span>
        <span class="label padding-label">padding 50px</span>
        <span class="label color-label">color lightblue</span>
        <div class="box">
            <div class="inner-box">
                This is a demo of box model try to replicate 
                this box model in Html and Css and try 
                to pass all the test cases.
            </div>
        </div>
        <span class="label width-label">width 300px</span>
    </div>
</body>
</html>
